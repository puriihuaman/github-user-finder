<main class="main">
  <app-searchform (usernameEmitter)="searchUser($event)" />
  @if (user$ | async; as user) {
  <app-profile [user]="user"></app-profile>
  @if (repositories$ | async; as repositories) {
  <app-repositories [repositories]="repositories"></app-repositories>
  } @else {
  <app-loading />
  } } @else { @if(hasError) {
  <app-error-message [errorMessage]="errors" />
  } @else {
  <app-loading />
  } }
</main>
